          // อธิบายตามลำดับขั้น

          // +' ' > แปลงช่องว่างเป็น string = 0
          // '5' * 2 > แปลง 5 เป็น string = 5*2=10
          // 7+2+' ' > 7+2=9 + string = '9'
          // !!undefined > boolean '!!' = false =0
